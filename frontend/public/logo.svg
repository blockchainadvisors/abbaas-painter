<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="brushGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="magicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#c084fc"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#1e1b4b" opacity="0.95"/>

  <!-- Paintbrush handle -->
  <rect x="280" y="120" width="36" height="180" rx="8" fill="url(#brushGradient)" transform="rotate(45 298 210)"/>

  <!-- Brush ferrule (metal part) -->
  <rect x="280" y="290" width="36" height="30" rx="4" fill="#a1a1aa" transform="rotate(45 298 305)"/>

  <!-- Brush bristles -->
  <path d="M200 340 Q180 380 200 420 Q220 440 256 440 Q292 440 312 420 Q332 380 312 340 Q280 360 256 355 Q232 360 200 340Z" fill="url(#magicGradient)"/>

  <!-- Magic sparkles representing AI -->
  <g fill="#fbbf24">
    <!-- Sparkle 1 -->
    <path d="M120 200 L128 216 L144 224 L128 232 L120 248 L112 232 L96 224 L112 216 Z"/>
    <!-- Sparkle 2 -->
    <path d="M380 140 L386 152 L398 158 L386 164 L380 176 L374 164 L362 158 L374 152 Z"/>
    <!-- Sparkle 3 -->
    <path d="M160 320 L164 328 L172 332 L164 336 L160 344 L156 336 L148 332 L156 328 Z"/>
    <!-- Sparkle 4 -->
    <path d="M400 280 L405 290 L415 295 L405 300 L400 310 L395 300 L385 295 L395 290 Z"/>
  </g>

  <!-- Paint stroke effect -->
  <ellipse cx="256" cy="460" rx="60" ry="15" fill="url(#magicGradient)" opacity="0.6"/>
</svg>
